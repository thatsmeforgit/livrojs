<meta charset="utf-8">
<script>
    /*
    Exercício 1d - Cálculando a média de notas
    */
   // lê os dados
   var nota1 = Number(prompt("Nota 1: "));
   var nota2 = Number(prompt("Nota 2: "));
   // calcula a média
   var media = (nota1 + nota2) / 2;
   // exibindo o resultado
   alert("Média: " + media.toFixed(1));
</script>
