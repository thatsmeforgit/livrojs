<meta charset="utf-8">
<script>
    /*
    Exemplo 1.10 - Cálculo da duração de horas de uma viagem
    */
   // lê os dados 
   var dias = Number(prompt("Número de dias: "));
   var horas = Number(prompt("Número de horas: "));
   // calcula a duração
   var total = (dias * 24) + horas;
   // exibe o total
   alert("Total de horas: " + total);
</script>
