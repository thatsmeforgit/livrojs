<meta charset="utf-8">
<script>
    /*
    Exercício 1b - Conta da Pizzaria dividida
    */
   // lê os dados 
   var conta = Number(prompt("Qual o valor da conta na pizzaria: R$"));
   var pessoas = Number(prompt("Quantas pessoas vão dividir a conta: R$"));
   // calculando a divisão
   var valorFinal = conta / pessoas;
   // exibindo o valor
   alert("Valor da conta: R$" + conta.toFixed(2) + "\nNúmero de clientes: " + pessoas + "\nValor por cliente: R$" + valorFinal.toFixed(2));
</script>
