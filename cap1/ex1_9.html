<meta charset="utf-8">
<script>
    /*
    Exemplo 1.9 - Cálculo do valor do jantar
    */
   // entrada dos dados
   var jantar = Number(prompt("Qual o valor do jantar: R$"));
   // calculando a taxa
   var garcom = jantar * 0.1;
   var total = garcom + jantar;
   // exibindo o resultado
   alert("Valor do Jantar: R$" + jantar.toFixed(2) + "\nTaxa garçom: R$: " + garcom.toFixed(2) + "\nTotal: R$" + total.toFixed(2)); 
</script>
