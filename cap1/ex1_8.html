<meta charset="utf-8">
<script>
    /*
    Exemplo 1.8 - Soma de dois números
    */
   // lê os números
   var num1 = Number(prompt("Primeiro número: "));
   var num2 = Number(prompt("Segundo número: "));
   // calcula a soma
   var soma = num1 + num2; 
   // exibe o resultado 
   alert("A soma é " + soma);
</script>
